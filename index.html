<html>

<head>
    <title>My Whitehat Website with Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">

        <section id="apps">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/MAeuV3NVw5e6jqCHqgO4X_1Sbb00B1kQspeQtRTbUyY/embed"></iframe>
            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/6G17DD2KSsuna6xHDXdE9fhN8TtcljCyhkbFKTZP0pE/embed"></iframe>

        </section>
        <section id="games">
            <h1>Click on the games to explore</h1>
            <h5>These games are built in Game Lab</h5>
            <div id="carousel1" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="https://studio.code.org/projects/spritelab/86CtlLcW7yGVUyt9i28KGxcit3h875iBXnZZLQxMHrs/edit" target="_blank"><img src="thumbnail.png" class="img-responsive"></a>
                            <div class="carousel-content">
                                <p>Winnie the Pooh</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a href="https://studio.code.org/projects/spritelab/74pC9teEEd0wCBzJuwiMijn_YK2yvwcntwq-5DaiJ84/edit" target="_blank"><img src="Sprite_2.png" class="img-responsive"></a>
                            <div class="carousel-content">
                                <p>Car Game</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel1" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="right carousel-control" href="#carousel1" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>

            </div>
        </section>
        <section id="chatbot">
            <h1>Chatbot</h1>
            <div class="line"></div>
            <div id="carousel2" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <iframe allow="microphone;" width="300" height="400" src="https://console.dialogflow.com/api-client/demo/embedded/1c8190df-5f3f-4402-8378-d341cd13572d">
                            </iframe>
                            <div class="carousel-content">
                        <p>Einstein Bot</p>
                    </div>
                        </center>
                    </div>
                    
                    <div class="item">
                        <center>
                            <iframe allow="microphone;" width="300" height="400" src="https://console.dialogflow.com/api-client/demo/embedded/2dd841de-edd6-4e68-a532-c0ad9de869ed">
                            </iframe>
                            <div class="carousel-content">
                            <p>My City bot</p></div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel2" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="right carousel-control" href="#carousel2" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>

            </div>
        </section>
    </div>
</body>

</html>
